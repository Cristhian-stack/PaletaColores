<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="img/icon.png">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Paleta Colores</title>
</head>

<body class="blue">
    <section>
        <div class="container">
            <div class="container-grid">

                <!-- SELECCIONAR COLOR -->
                <div class="select-color">
                    <ul>
                        <li>
                            <div class="caja-c">
                                <div class="circle-blue" id="color1"></div>
                                <p>Blue</p>
                            </div>
                        </li>

                        <li>
                            <div class="caja-c">
                                <div class="circle-purple" id="color2"></div>
                                <p>Purple</p>
                            </div>
                        </li>

                        <li>
                            <div class="caja-c">
                                <div class="circle-brown" id="color3"></div>
                                <p>Brown</p>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- PALETA COLOR -->
                <section class="paleta">
                    <div class="paleta-float">

                        <!-- PALETA COLOR BLUE -->
                        <div id="palet1" class="paleta">

                            <div class="paleta-color">

                                <div class="caja">
                                    <div>
                                        <div class="color">
                                            <div class="c-radius blue1"></div>
                                            <p>#0D5C75</p>
                                        </div>

                                        <div class="color">
                                            <div class="c-radius blue2"></div>
                                            <p>#199FB1</p>
                                        </div>

                                        <div class="color">
                                            <div class="c-radius blue3"></div>
                                            <p>#A5D1E1</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="caja-img1">
                                    <div class="img-text">
                                        <h1>Paleta<br><span>Azul</span></h1>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- PALETA COLOR PURPLE -->
                        <div id="palet2" class="paleta">
                            <div class="paleta-color">
                                <div class="caja">
                                    <div>
                                        <div class="color">
                                            <div class="c-radius purple1"></div>
                                            <p>#9A7787</p>
                                        </div>

                                        <div class="color">
                                            <div class="c-radius purple2"></div>
                                            <p>#E4AFB0</p>
                                        </div>

                                        <div class="color">
                                            <div class="c-radius purple3"></div>
                                            <p>#FED7BF</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="caja-img2">
                                    <div class="img-text">
                                        <h1>Paleta<br><span>Morado</span></h1>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- PALETA COLOR CAFE -->
                        <div id="palet3" class="paleta">
                            <div class="paleta-color">
                                <div class="caja">
                                    <div>
                                        <div class="color">
                                            <div class="c-radius brown1"></div>
                                            <p>#3D1F1D</p>
                                        </div>

                                        <div class="color">
                                            <div class="c-radius brown2"></div>
                                            <p>#A73728</p>
                                        </div>

                                        <div class="color">
                                            <div class="c-radius brown3"></div>
                                            <p>#DF643F</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="caja-img3">
                                    <div class="img-text">
                                        <h1>Paleta<br><span>Marron</span></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- PALETA COLOR CAFE CIERRE-->
                    </div>
                    <!-- PALETA COLOR CIERRE-->
                </section>
            </div>
        </div>
    </section>


    <script src="js/script.js"></script>
</body>

</html>
